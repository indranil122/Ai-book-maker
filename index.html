<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina | AI Book Studio</title>
    <link rel="icon" href="https://github.com/indranil122/image/blob/main/ChatGPT%20Image%20Dec%204,%202025,%2012_50_02%20AM-Photoroom.png?raw=true" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      // Shim for process.env to prevent "process is not defined" crashes in browser environments
      // IMPORTANT: DO NOT store sensitive keys here in a real application.
      // This is for demonstration purposes in environments where .env files are not supported.
      window.process = {
        env: {
          NODE_ENV: 'development',
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ivory: '#FDFCF8',
              charcoal: '#1C1917',
              stone: {
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                800: '#292524',
                900: '#1C1917',
                950: '#0c0a09',
              },
              saffron: {
                400: '#FBBF24',
                500: '#F59E0B',
                600: '#D97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              body: ['Source Sans 3', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.stone[800]'),
                  '--tw-prose-headings': theme('colors.stone[900]'),
                  '--tw-prose-lead': theme('colors.stone[700]'),
                  '--tw-prose-links': theme('colors.saffron[600]'),
                  '--tw-prose-bold': theme('colors.stone[900]'),
                  '--tw-prose-counters': theme('colors.stone[600]'),
                  '--tw-prose-bullets': theme('colors.stone[400]'),
                  '--tw-prose-hr': theme('colors.stone[300]'),
                  '--tw-prose-quotes': theme('colors.stone[900]'),
                  '--tw-prose-quote-borders': theme('colors.saffron[400]'),
                  '--tw-prose-captions': theme('colors.stone[700]'),
                  '--tw-prose-code': theme('colors.stone[900]'),
                  '--tw-prose-pre-code': theme('colors.stone[100]'),
                  '--tw-prose-pre-bg': theme('colors.stone[900]'),
                  '--tw-prose-invert-body': theme('colors.stone[200]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-lead': theme('colors.stone[300]'),
                  '--tw-prose-invert-links': theme('colors.saffron[400]'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-counters': theme('colors.stone[400]'),
                  '--tw-prose-invert-bullets': theme('colors.stone[600]'),
                  '--tw-prose-invert-hr': theme('colors.stone[700]'),
                  '--tw-prose-invert-quotes': theme('colors.stone[100]'),
                  '--tw-prose-invert-quote-borders': theme('colors.saffron[500]'),
                  '--tw-prose-invert-captions': theme('colors.stone[400]'),
                  '--tw-prose-invert-code': theme('colors.white'),
                  '--tw-prose-invert-pre-code': theme('colors.stone[300]'),
                  '--tw-prose-invert-pre-bg': 'rgb(0 0 0 / 50%)',
                },
              },
            }),
          }
        },
        plugins: [
            // Note: In a real build setup, you'd install and import this.
            // For CDN usage, the plugin functionality is limited.
            // We are using the typography styles via the theme extension instead.
        ],
      }
    </script>
    <style>
      body {
        background-color: transparent;
        color: #1C1917;
      }
      .dark body {
        background-color: transparent;
        color: #f5f5f4;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E7E5E4;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D6D3D1;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "marked": "https://esm.sh/marked@12.0.2",
    "dompurify": "https://esm.sh/dompurify@3.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
